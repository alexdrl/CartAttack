<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: black;
    }
</style>
<div class="fixed text-white text-sm ml-2 mt-1 "><span>Score: </span><span id="score">0</span></div>

<div class="fixed inset-0 flex items-center justify-center" id="startGameModal">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <p class="text-sm text-gray-700 mb-4">Fill the basket with TARTE products to win a prize!</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
        </div>
    </div>
</div>

<div class="fixed inset-0 flex items-center justify-center" id="endGameModal">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="finalScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <h1 class="text-4xl font-bold leading-none" id="messageText">0</h1>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="restartGameBtn">Replay</button>
        </div>
    </div>
</div>

<canvas id="myCanvas"></canvas>
<script src="./index.js"></script>
